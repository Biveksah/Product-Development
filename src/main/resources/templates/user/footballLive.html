<!DOCTYPE html>
<html lang="" xmlns:th="https://www.thymeleaf.org">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

  <title th:text="${title}"></title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/css/responsive.css" rel="stylesheet" />
</head>

<body>
<div class="hero_area">
  <!-- header section strats -->
  <div class="hero_bg_box">
    <div class="img-box">
      <img src="/images/olympia.jpg" alt="">
    </div>
  </div>

  <header class="header_section">
    <div class="header_top">
      <div class="container-fluid">
        <div class="contact_link-container">
          <a href="" class="contact_link1">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>
                 Kathmandu, Nepal
              </span>
          </a>
          <a href="" class="contact_link2">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>
                Call : +977 986-111111
              </span>
          </a>
          <a href="" class="contact_link3">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <span>
                olympicgames@gmail.com
              </span>
          </a>
        </div>
      </div>
    </div>
    <div class="header_bottom">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" th:href="@{/}">
              <span>
                <img src="/images/logo.png" alt="" style="height: 70px; width: 90px;">
              </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""></span>
          </button>

          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/gameNews}" href=""> Games and News </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/about}" href=""> About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/live}"> G0 Live  </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}"> Contact Us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
              </li>
              <li class="nav-item" style="background-color: red; border-radius: 3px;">
                <a class="nav-link" th:href="@{/login}" >Login</a>
              </li>
              <li class="nav-item" style="background-color: #beaaaa; border-radius: 3px;">
                <a class="nav-link" th:href="@{/logout}" >Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- end header section -->
  <br>
  <h2 class="text-center">Video Player</h2>

  <div class="video container mt-2 ">

    <video controls>
      <source src="/admins/videos/1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="text-center mb-4 ">
    <h2>Comment</h2>
  </div>
  <div class="comment-section">
    <div class="row">
      <div class="form-control mb-4 comment-section">
        <form method="post" th:action="@{/comment}">
          <input name="comment" type="text" class="btn btn-outline-primary border-2" placeholder="Add a comment"></input>
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
      </div>
    </div>
  </div>


</div>
</body>
</html>
