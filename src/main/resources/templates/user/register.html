<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex"></div>

            <div class="card-body">
                <h4 class="title text-center mt-4">
                    <b >Register For LiveStreaming !!!!</b>
                </h4>
                <br>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        User SignUp Successfully
                    </div>
                </div>
                <br>
                <form class="form-box px-3" method="post" th:href="@{/register}" th:object="${user}" >

<!--                    <div th:if="${#fields.hasErrors('*')}">-->
<!--                        <p style="color: red">Please correct the following errors:</p>-->
<!--                        <ul>-->
<!--                            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>-->
<!--                        </ul>-->
<!--                    </div>-->

<!--                    <input type="hidden" name="userId" th:field="*{userId}" />-->
                    <div class="form-input">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" name="name" placeholder="Name"  th:field="*{name}" />
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-envelope-o"></i></span>
                        <input type="email" name="email" placeholder="Email Address"  th:field="*{email}" tabindex="10" />
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-phone"></i></span>
                        <input type="text" name="phoneNo" placeholder="Phone No"   th:field="*{phoneNo}" />
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-phone"></i></span>
                        <input type="text" name="address" placeholder="Address "  th:field="*{address}"  />
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-key"></i></span>
                        <input type="password" name="password" placeholder="Password"   th:field="*{password}" />
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cb1" name="">
                            <label class="custom-control-label" for="cb1">Remember me</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-block text-uppercase">
                            SignUp
                        </button>
                    </div>

                    <div class="text-right">
                        <a href="#" class="forget-link">
                            Forget Password?
                        </a>
                    </div>

                    <div class="text-center mb-3">
                        or Sign up with
                        <br>
                        <button>
                            <i class=" fa fa-facebook" href="http://www.facebook" ></i>
                        </button>
                        <button>
                            <i class="fa fa-twitter" th:href="www.twitter.com"></i>
                        </button>
                        <button>
                            <i class="fa fa-google"></i>
                        </button>
                    </div>


                    <hr class="my-4">

                    <div class="text-center mb-2">
                        Don't have an account?
                        <a th:href="@{/login}" href="#" class="register-link">
                            Login Here
                        </a>
                        <br>
                        Go to the HomePage
                        <a th:href="@{/}" href="#" class="register-link">
                            Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
