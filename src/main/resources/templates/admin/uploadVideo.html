<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Askbootstrap">
    <meta name="author" content="Askbootstrap">
    <title>VIDOE - Video Streaming Website HTML Template</title>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Bootstrap core CSS-->
    <link href="/admins/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/admins/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/admins/css/osahan.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="/admins/vendor/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="/admins/vendor/owl-carousel/owl.theme.css">
</head>

<body id="page-top">
<nav class="navbar navbar-expand navbar-light bg-white static-top osahan-nav sticky-top">
    &nbsp;&nbsp;
    <button class="btn btn-link btn-sm text-secondary order-1 order-sm-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button> &nbsp;&nbsp;
    <a class="navbar-brand mr-1" th:href="@{/adminDashboard}" href=""><img class="img-fluid" alt="" src="/admins/img/logoadmin.png"></a>

    <!-- Navbar Search -->
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-5 my-2 my-md-0 osahan-navbar-search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <div class="input-group-append">
                <button class="btn btn-light" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0 osahan-right-navbar">
        <li class="nav-item mx-1">
            <a class="nav-link" href="" th:href="@{/uploadVideo}">
                <i class="fas fa-plus-circle fa-fw"></i>
                Upload Video
            </a>
        </li>

        <li class="nav-item dropdown no-arrow osahan-right-navbar-user">
            <a class="nav-link dropdown-toggle user-dropdown-link" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!--                <img alt="Avatar" src="img/user.png">-->
                Bibek
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="" th:href="@{/account}">
                    <i class="fas fa-fw fa-user-circle"></i> &nbsp; My Account</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="" th:href="@{/login}" ><i class="fas fa-fw fa-sign-out-alt"></i> &nbsp; Logout</a>
            </div>
        </li>
    </ul>
</nav>
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="" th:href="@{/adminDashboard}">
                <i class="fas fa-fw fa-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/userList}">
                <i class="fas fa-fw fa-users"></i>
                <span>Users List</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/contactList}">
                <i class="fas fa-fw fa-users"></i>
                <span>Contact List</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/uploadVideo}">
                <i class="fas fa-fw fa-video"></i>
                <span>Video Page</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/uploadVideo}">
                <i class="fas fa-fw fa-cloud-upload-alt"></i>
                <span>Upload Video</span>
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-fw fa-folder"></i>
                <span>Pages</span>
            </a>
            <div class="dropdown-menu">
                <h6 class="dropdown-header">Login Screens:</h6>
                <a class="dropdown-item" href="" th:href="@{/login}">Login</a>
                <a class="dropdown-item" th:href="@{/register}" href="">Register</a>
                <a class="dropdown-item" href="" th:href="@{/forgotPassword}">Forgot Password</a>
                <div class="dropdown-divider"></div>
                <h6 class="dropdown-header">Other Pages:</h6>
                <a class="dropdown-item" href="" th:href="@{/404}">Error Page</a>
            </div>
        </li>
    </ul>
    <div id="content-wrapper-search">
        <div class="container-fluid pb-0">
            <div class="top-mobile-search">
                <div class="row">
                    <div class="col-md-12">
                        <form class="mobile-search">
                            <div class="input-group">
                                <input type="text" placeholder="Search for..." class="form-control">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-dark"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div class="container-fluid upload-details">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-title">
                                <h6>Upload Details</h6>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-lg-12">

                            <!----- Video Form----->
                            <form method="post"  th:href="@{/uploadFile}" enctype="multipart/form-data">
                                <div class="osahan-form">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="e1">Video </label>
                                                <input type="file"  name="video" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="e1">Video Title</label>
                                                <input type="text" placeholder="VideoTitle" name="videoTitle" id="e1" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label >About</label>
                                                <input name="about" class="form-control"  placeholder="About Video"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="osahan-area text-center mt-3">
                                    <input class="btn btn-outline-primary" type="submit"/>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
    <!-- /#wrapper -->
<!-- Bootstrap core JavaScript-->
<script src="/admins/vendor/jquery/jquery.min.js"></script>
<script src="/admins/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/admins/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Owl Carousel -->
<script src="/admins/vendor/owl-carousel/owl.carousel.js"></script>
<!-- Custom scripts for all pages-->
<script src="/admins/js/custom.js"></script>


</body>

</html>
